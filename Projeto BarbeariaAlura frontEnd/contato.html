<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contatos</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="images/logo.png" alt="Logo Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form >
            <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email:</label>
                <input type="email" name="email" class="input-padrao" placeholder="exemplo@gmail.com" required>

            <label for="telefone">Telefone:</label>
                <input type="tel" id="tel" class="input-padrao" placeholder="(xx)-xxxxx-xxxx" required>

            <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="msg" cols="30" rows="10" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email" >Email
                </label>
                
                <label for="radio-tel">
                    <input type="radio" name="contato" id="radio-tel">Tel
                </label>
                    
                <label for="radio-wats">
                    <input type="radio" name="contato" id="radio-wats" checked>WhatsApp
                </label>
                              
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" id="chk">
                Gostaria de receber nossas novidades por e-mail?
            </label>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 22h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h -22h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>



            <input type="submit" class="enviar" value="Enviar formulário">    
            
        </form>
    </main>

    <footer>
        <img src="images/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
